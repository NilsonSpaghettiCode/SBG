<body>

    <!--Container of Bootstrap-->
    <div class="container">

        <!--Container of Leaflet-->
        <div id="map">
        </div>
        <div>
            <div class="mb-3">
                <label for="create Mark" class="form-label fw-bold">Create a Mark</label>
                <div class="input-group mb-3">
                    <input id="frm-lat" type="number" class="form-control" placeholder="Latitude" aria-label="Latitude">
                    <input id="frm-lon" type="number" class="form-control" placeholder="Lenght" aria-label="Lenght">
                </div>
            </div>
            <button id="btn-add" type="submit" class="btn btn-primary" onclick="controllerMark()">Add</button>
        </div>
    </div>
</body>
